<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFF8F2"/>
      <stop offset="100%" stop-color="#FFF3E8"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- soft leaf shapes -->
  <g fill-opacity="0.08" fill="#A84B2A">
    <ellipse cx="120" cy="140" rx="180" ry="90" transform="rotate(-20 120 140)" />
    <ellipse cx="1450" cy="760" rx="220" ry="110" transform="rotate(10 1450 760)" />
  </g>

  <g fill-opacity="0.06" fill="#7B5E3A">
    <ellipse cx="400" cy="60" rx="300" ry="120" transform="rotate(-30 400 60)" />
    <ellipse cx="1200" cy="220" rx="220" ry="100" transform="rotate(25 1200 220)" />
  </g>

  <!-- subtle paper grain -->
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.03" />

</svg>
